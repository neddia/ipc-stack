[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"

[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "${INFLUX_TOKEN}"
  organization = "${INFLUX_ORG}"
  bucket = "${TELEGRAF_BUCKET}"

# Host metrics (avoid procfs/net + docker socket noise on WSL)
[[inputs.cpu]]
  percpu = true
  totalcpu = true
[[inputs.mem]]
[[inputs.disk]]
  ignore_fs = ["tmpfs", "overlay", "aufs", "squashfs"]
[[inputs.diskio]]
[[inputs.system]]

# HTTP health checks
[[inputs.http_response]]
  name_override = "service_health"
  urls = [
    "http://gatewayd:8080/healthz"
  ]
  method = "GET"
  response_timeout = "3s"
  follow_redirects = true
  data_format = "influx"

[[inputs.prometheus]]
  urls = [
    "http://gatewayd:8080/metrics"
  ]
